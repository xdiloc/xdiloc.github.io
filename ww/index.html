<script>
function loadJSON(file, callback) {
	let xobj = new XMLHttpRequest();
	xobj.overrideMimeType('application/json');
	xobj.open('GET', file, true);
	xobj.onreadystatechange = function () {
		if (xobj.readyState == 4 && xobj.status == '200') {
			callback(JSON.parse(xobj.responseText));
		} else {
			callback(undefined);
		}
	};
	xobj.send(null);
}

function x_hpush() {
	history.pushState("", document.title, window.location.pathname);
}

function x_load() {
	let out = document.getElementById('out');
	let show = document.getElementById('show');
//	out.innerHTML = '';
	out.classList.add('efw');
	loadJSON('https://xdiloc.github.io/ww/data/' + show.value + '.json', function(json) {
		if (json === void 0) {
			out.classList.remove('efw');
			out.innerHTML = '<tr><td>undefined callback: ' + show.value + '.json</td></tr>';
			x_hpush();
			return;
		}
		let dd = json[show.value], cache = '';
		if (dd === void 0) {
			out.classList.remove('efw');
			out.innerHTML = '<tr><td>bad index: ' + show.value + '.json</td></tr>';
			x_hpush();
			return;
		}
		window.location.hash = '#' + show.value;
		dd.forEach(function(ww) {
			let newtab = '';
			if (ww['newtab'] == '1') newtab = 'target=\"_blank\" ';
			cache += '<tr><td><a href=\"' + ww['url'] + '\" ' + newtab + 'title=\"' + ww['title'] + '\">' + ww['name'] + '</a></td><td>' + ww['description'] + '</td></tr>';
		});
		out.innerHTML = '<thead><tr><td>сайт</td><td>описание</td></tr></thead>' + cache;
		out.classList.remove('efw');
	});
}
</script>

<script>
function x_hash() {
	let options = document.getElementById('show');
	let hh = window.location.hash.substring(1);
	for (let i = 0; i < options.length; i++) {
		if (hh == options[i].value) {
			options.selectedIndex = i;
			break;
		}
	}
	x_load();
}

document.onreadystatechange = function () {
	if (document.readyState == "complete") {
		window.onhashchange = x_hash();
	}
}
</script>
