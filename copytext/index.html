<!DOCTYPE html>
<html lang="ru">
<head>
<!-- title -->
<title>Клонирование текста</title>
<!-- title -->
<!-- meta -->
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<!-- meta -->
<!-- style -->
<style>
* {
	margin: 0;
	padding: 0;
	border: none;
	border-collapse: collapse;
}

body {
	color: #000;
	background-color: #FFF;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 16px;
}

a, a:active {
	color: #6699CC;
	outline-style: none;
	text-decoration: none;
}

a:visited {
	color: #6699CC;
}

a:hover {
	color: #FF9000;
}

hr {
	background-color: #ddd;
	border: none;
	height: 1px;
	color: #ddd;
	margin: 0;
	padding: 0;
}

h2 {
	font-size: 16px;
	font-weight: bold;
	color: #333;
	margin: 0;
}

#wrapper {
	padding: 20px;
	margin-bottom: 60px;
}

#wrapper > #content {
	margin-bottom: 10px;
}

#wrapper > #content:last-child {
	margin-bottom: 0;
}

#wrapper > #content:only-child {
	margin-bottom: 0;
}

#footer {
	position: fixed;
	right: 0;
	bottom: 0;
	width: 100%;
	background-color: #222;
	box-shadow: 0px 0px 2px rgba(0, 0, 0,.8);
	-o-box-shadow: 0px 0px 2px rgba(0, 0, 0,.8);
	-webkit-box-shadow: 0px 0px 2px rgba(0, 0, 0,.8);
	-moz-box-shadow: 0px 0px 2px rgba(0, 0, 0,.8);
}

.we {
	color: #fff;
	font-weight: bold;
	text-align: right;
	padding-top: 12px;
	padding-bottom: 15px;
	padding-right: 20px;
	padding-left: 20px;
}

#content {
	background-color: #FFF;
	padding: 20px;
	box-shadow: 0px 0px 2px rgba(0, 0, 0,.8);
	-o-box-shadow: 0px 0px 2px rgba(0, 0, 0,.8);
	-webkit-box-shadow: 0px 0px 2px rgba(0, 0, 0,.8);
	-moz-box-shadow: 0px 0px 2px rgba(0, 0, 0,.8);
}

#content > * {
	margin-bottom: 10px;
}

#content > *:last-child {
	margin-bottom: 0;
}

#content > *:only-child {
	margin-bottom: 0;
}

.box {
	width: calc(50% - 10px);
	float: left;
}

.box > * {
	margin-bottom: 10px;
}

.box > *:last-child {
	margin-bottom: 0;
}

.box > *:only-child {
	margin-bottom: 0;
}

.pack {
	width: 100%;
}

.isapi td {
	color: #333;
	background-color: #fff;
	border: 1px solid #ddd;
	padding-bottom: 2px;
	padding-top: 2px;
	padding-left: 10px;
	padding-right: 10px;
	text-align: center;
}

#in, #out {
	padding: 10px;
	display: block;
	min-height: 140px;
	width: 100%;
	resize: vertical;
	background-color: #eee;
	font-family: monospace;
	color: #000;
	font-size: 14px;
	border: 1px solid #6699CC;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}

::selection { background-color: #333; color: #fff; }
::-moz-selection { background-color: #333; color: #fff; }
::-webkit-selection { background-color: #333; color: #fff; }

#clear {
	clear: both;
}

label {
	display: inline-block;
}

button::-moz-focus-inner,
input::-moz-focus-inner {
	padding: 0;
	border: 0;
}

select, select:-moz-focusring, select::-moz-focus-inner {
	color: transparent !important;
	text-shadow: 0 0 0 #FFF !important;
	background-image: none !important;
	border: 0;
}

input[type="text"], input[type="number"] {
	color: #000;
	background-color: #fff;
	padding-bottom: 5px;
	padding-top: 5px;
	padding-left: 7px;
	padding-right: 7px;
	width: 100px;
	border: none;
	box-shadow: inset 0px 1px 1px 0px rgba(0, 0, 0, .2), inset 0px 0px 1px 0px rgba(0, 0, 0, .3);
	border-radius: 3px;
}

input[type="submit"], select {
	margin: 0;
	border: none;
	/* line-height: 20px; */
	text-align: center;
	text-align-last: center;
	min-width: 200px;
	color: #fff;
	font-size: 14px;
	font-weight: bold;
	cursor: pointer;
	background-color: #6699CC;
	transition: 200ms;
	transition-timing-function: ease-in-out;
	-webkit-transition: 200ms;
	-webkit-transition-timing-function: ease-in-out;
	border-radius: 3px;
	text-shadow: none;
}

input[type="submit"]:hover, select:hover {
	background-color: #1f668f;
}

select {
	margin: 0;
	border: none;
	padding-left: 0;
	padding-right: 0;
	padding-top: 4px;
	padding-bottom: 4px;
	-webkit-appearance: none;
	-moz-appearance: none;
	appearance: none;
}

input[type="checkbox"] {
	-webkit-appearance: none;
	-moz-appearance: none;
	appearance: none;
	position: absolute;
	opacity: 0;
	z-index: -1;
}

input[type="checkbox"],
input[type="checkbox"] + span {
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	-o-user-select: none;
	user-select: none;
}

input[type="checkbox"] + span {
	cursor: pointer;
	padding-left: 0;
}

input[type="checkbox"] + span:before {
	content: "";
	display: inline-block;
	width: 18px;
	height: 18px;
	vertical-align: top;
	background-color: #fff;
	text-align: center;
	box-shadow: inset 0px 1px 1px 0px rgba(0, 0, 0, .2), inset 0px 0px 1px 0px rgba(0, 0, 0, .3);
	border-radius: 3px;
}

input[type="checkbox"]:checked + span:before,
input[type="checkbox"]:indeterminate + span:before {
	color: #6699CC;
	content: "\2713";
	font-size: 15px;
	text-shadow: 0px 0px 1px rgba(0, 0, 0, .3);
}

input[type="checkbox"]:disabled + span {
	color: #999;
}

.center {
	text-align: center;
}
</style>
<!-- style -->
</head>
<body>

<script>
var setup = 0;
function x_setup() {
	document.getElementById('cclear').remove();
	document.getElementById('ccopy').remove();
	setup = 0;
}

function x_load() {
	let tin = document.getElementById('in').value;
	let sum = document.getElementById('sum').value;
	let sep = document.getElementById('sep').value;
	let sepend = document.getElementById('sepend').checked;

	document.getElementById('out').value = '';

	if (tin.length == 0) {
		if (setup != 0) x_setup();
		return;
	}

	let sumint = parseInt(sum);
	if (isNaN(sumint) || sum !== String(sumint) || sumint < 1 || sumint > 1000) {
		document.getElementById('out').placeholder = 'Введите число повторений от 1 до 1000';
		if (setup != 0) x_setup();
		return;
	}

	document.getElementById('out').placeholder = '';

	let data = '', num = 0, numr = sumint, cache;
	while (num < sumint) {
		num++;
		cache = tin.replaceAll('{num}', num);
		cache = cache.replaceAll('{numr}', numr);
		numr--;
		if (num == sumint && sepend == false) sep = '';
		data += cache+sep;
	}

	data = data.replaceAll('\\n', '\n');
	data = data.replaceAll('\\r', '\r');
	data = data.replaceAll('\\t', '\t');
	document.getElementById('out').value = data;

	if (setup != 1) {
		document.getElementById('in').insertAdjacentHTML('afterend', '<div class=\"center\" id=\"cclear"\><a href=\"javascript:x_cclear(\'in\');\" title=\"очистить\">Очистить текст</a></div>');
		document.getElementById('out').insertAdjacentHTML('afterend', '<div class=\"center\" id=\"ccopy\"><a href=\"javascript:x_ccopy(\'out\');\" title=\"копировать текст\">Копировать текст в буфер обмена</a><br /><a id=\"ssave\" target = \"_blank\" download = \"saveit.txt\" title=\"сохранить\">Сохранить в фаил</a></div>');
		setup = 1;
	}
	document.getElementById('ssave').href = 'data:text/plain;charset=utf-8,'+encodeURIComponent(data);
}

function x_cclear(dd) {
	document.getElementById(dd).value = '';
	x_load();
}

function x_ccopy(dd) {
	document.getElementById(dd).select();
	document.execCommand('copy');
}
</script>

<div id="wrapper">
<div id="content">
<h2>Клонирование текста</h2>
<hr />
<div id="pack">
<div class="box" style="padding-right: 10px;">
<textarea id="in" oninput="x_load();" placeholder="Введите сюда текст для клонирования" autofocus></textarea>
<textarea id="out" onclick="this.select();" readonly></textarea>
</div>
<div class="box" style="padding-left: 10px;">
<input type="number" id="sum" oninput="x_load();" min="1" max="1000"> Количество повторений (1-1000)<br />
<input type="text" id="sep" oninput="x_load();"> Разделитель (<a href="javascript:x_cclear('sep');" title="очистить">очистить</a>)<br />
<label><input type="checkbox" id="sepend" onchange="x_load();"><span> Разделитель в конце</span></label>
<hr />
<table class="isapi">
<tr><td colspan="2"><b>{num}</b></td><td>номер строки</td></tr>
<tr><td colspan="2"><b>{numr}</b></td><td>номер строки обратный порядок</td></tr>
<tr><td colspan="2"><b>\t</b></td><td>табуляция</td></tr>
<tr><td><b>\r</b></td><td><b>\n</b></td><td>перенос строки</td></tr>
</table>
</div>
<div id="clear"></div>
</div>
</div>
</div>

<script>
// clear
document.getElementById('sum').value = '5';
x_load();
</script>
