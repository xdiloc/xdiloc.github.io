<script>
function vname() {
	let idc = document.querySelectorAll('#out');
	let uuid = document.getElementById('in');
	let i = 0;
	while (i < idc.length) {
		if (uuid.value.length == 0) {
			idc[i].value = '';
		} else {
			idc[i].value = idc[i].placeholder.replaceAll('[name или uuid]', uuid.value);
		}
		i++;
	}
}

function x_clear(dd) {
	let id = document.getElementById(dd);
	if (id.value.length == 0) return;
	id.value = '';
	vname();
}

vname();
</script>

<div id="wrapper">
<div id="content">
<h2>vbox (генератор команд управления через терминал)</h2>
<hr />
<input type="text" id="in" oninput="vname();" placeholder="[name или uuid]"></input> <a href="javascript:x_clear('in');" title="очистить">очистить</a><br />
